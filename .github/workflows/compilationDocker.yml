name: CI-Fedora

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Fedora dependencies
      run: |
        dnf -y update
        dnf -y install gcc gcc-c++ diffutils patch make git wget bzip2 
        dnf -y install gettext texinfo bison flex ncurses-devel gmp-devel mpfr-devel libmpc-devel
        
    - name: Runs all the stages in the shell
      run: |
        export PSPDEV=$PWD/pspdev
        export PATH=$PATH:$PSPDEV/bin
        ./toolchain.sh
        
    - name: Get short SHA
      id: slug
      run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
    
    - name: Compress pspdev folder
      run: |
        tar -zcvf pspdev.tar.gz pspdev
    
    - uses: actions/upload-artifact@v2
      with:
        name: pspdev-${{ steps.slug.outputs.sha8 }}-fedora
        path: pspdev.tar.gz
    
    - name: Rename pspdev.tar.gz file
      run: |
        mv pspdev.tar.gz pspdev-fedora.tar.gz
    - name: Extract tag name
      if: startsWith(github.ref, 'refs/tags/')
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
    
    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: pspdev-fedora.tar.gz
        tag_name: ${{ steps.tag.outputs.VERSION }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}